<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>

  <!-- Brass border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>

  <!-- Center waveform visualization -->
  <g transform="translate(400, 300)">
    <!-- Waveform bars -->
    <rect x="-180" y="-10" width="12" height="80" fill="#d4af37" opacity="0.4"/>
    <rect x="-160" y="-30" width="12" height="120" fill="#d4af37" opacity="0.5"/>
    <rect x="-140" y="-50" width="12" height="160" fill="#d4af37" opacity="0.6"/>
    <rect x="-120" y="-20" width="12" height="100" fill="#d4af37" opacity="0.5"/>
    <rect x="-100" y="-40" width="12" height="140" fill="#00ffff" opacity="0.6"/>
    <rect x="-80" y="-60" width="12" height="180" fill="#00ffff" opacity="0.7"/>
    <rect x="-60" y="-70" width="12" height="200" fill="#00ffff" opacity="0.8"/>
    <rect x="-40" y="-55" width="12" height="170" fill="#00ffff" opacity="0.7"/>
    <rect x="-20" y="-45" width="12" height="150" fill="#00ffff" opacity="0.7"/>
    <rect x="0" y="-65" width="12" height="190" fill="#d4af37" opacity="0.8"/>
    <rect x="20" y="-50" width="12" height="160" fill="#00ffff" opacity="0.7"/>
    <rect x="40" y="-35" width="12" height="130" fill="#00ffff" opacity="0.6"/>
    <rect x="60" y="-55" width="12" height="170" fill="#00ffff" opacity="0.7"/>
    <rect x="80" y="-45" width="12" height="150" fill="#d4af37" opacity="0.6"/>
    <rect x="100" y="-25" width="12" height="110" fill="#d4af37" opacity="0.5"/>
    <rect x="120" y="-40" width="12" height="140" fill="#d4af37" opacity="0.6"/>
    <rect x="140" y="-30" width="12" height="120" fill="#d4af37" opacity="0.5"/>
    <rect x="160" y="-15" width="12" height="90" fill="#d4af37" opacity="0.4"/>

    <!-- Center line -->
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#00ffff" stroke-width="1" opacity="0.3"/>

    <!-- Speaker icon overlay -->
    <g transform="translate(-250, -80)">
      <path d="M 0 30 L 20 15 L 20 45 Z" fill="#d4af37" opacity="0.6"/>
      <rect x="20" y="20" width="15" height="20" fill="#d4af37" opacity="0.6"/>

      <!-- Sound waves -->
      <path d="M 40 15 Q 50 15 50 30 Q 50 45 40 45" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
      <path d="M 48 10 Q 62 10 62 30 Q 62 50 48 50" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.4"/>
    </g>
  </g>

  <!-- Text label -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="20" fill="#d4af37" opacity="0.6" text-anchor="middle">
    AUDIO PLACEHOLDER
  </text>

  <!-- Corner details -->
  <line x1="20" y1="20" x2="60" y2="20" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="20" x2="20" y2="60" stroke="#00ffff" stroke-width="1" opacity="0.4"/>

  <line x1="780" y1="20" x2="740" y2="20" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="780" y1="20" x2="780" y2="60" stroke="#00ffff" stroke-width="1" opacity="0.4"/>

  <line x1="20" y1="580" x2="60" y2="580" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="580" x2="20" y2="540" stroke="#00ffff" stroke-width="1" opacity="0.4"/>

  <line x1="780" y1="580" x2="740" y2="580" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="780" y1="580" x2="780" y2="540" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
</svg>
