<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>

  <!-- Brass border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>

  <!-- Center icon - Play button -->
  <g transform="translate(400, 300)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#d4af37" stroke-width="4" opacity="0.8"/>

    <!-- Play triangle -->
    <path d="M -25 -40 L -25 40 L 40 0 Z" fill="#00ffff" opacity="0.7"/>

    <!-- Inner glow circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Film strip decoration -->
  <g opacity="0.4">
    <!-- Left strip -->
    <rect x="50" y="150" width="30" height="300" fill="none" stroke="#d4af37" stroke-width="2"/>
    <rect x="55" y="160" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="55" y="200" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="55" y="240" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="55" y="280" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="55" y="320" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="55" y="360" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="55" y="400" width="20" height="30" fill="#d4af37" opacity="0.3"/>

    <!-- Right strip -->
    <rect x="720" y="150" width="30" height="300" fill="none" stroke="#d4af37" stroke-width="2"/>
    <rect x="725" y="160" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="725" y="200" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="725" y="240" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="725" y="280" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="725" y="320" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="725" y="360" width="20" height="30" fill="#d4af37" opacity="0.3"/>
    <rect x="725" y="400" width="20" height="30" fill="#d4af37" opacity="0.3"/>
  </g>

  <!-- Text label -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="20" fill="#d4af37" opacity="0.6" text-anchor="middle">
    VIDEO PLACEHOLDER
  </text>

  <!-- Corner details -->
  <line x1="20" y1="20" x2="60" y2="20" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="20" x2="20" y2="60" stroke="#00ffff" stroke-width="1" opacity="0.4"/>

  <line x1="780" y1="20" x2="740" y2="20" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="780" y1="20" x2="780" y2="60" stroke="#00ffff" stroke-width="1" opacity="0.4"/>

  <line x1="20" y1="580" x2="60" y2="580" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="580" x2="20" y2="540" stroke="#00ffff" stroke-width="1" opacity="0.4"/>

  <line x1="780" y1="580" x2="740" y2="580" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="780" y1="580" x2="780" y2="540" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
</svg>
