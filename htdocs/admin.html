<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - TinyRisks.art</title>
  <link rel="stylesheet" href="./static/css/base.css">
  <style>
    .admin-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 2rem;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--accent);
    }
    
    .logout-btn {
      padding: 0.5rem 1.5rem;
      background: var(--ink);
      color: var(--bg);
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.85rem;
    }
    
    .logout-btn:hover {
      opacity: 0.8;
    }
    
    .upload-section {
      background: var(--surface);
      padding: 2rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    
    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.85rem;
    }
    
    .form-group input[type="file"] {
      padding: 0.75rem;
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--ink);
      border-radius: 4px;
    }
    
    .form-group textarea {
      padding: 0.75rem;
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--ink);
      font-size: 1rem;
      border-radius: 4px;
      min-height: 120px;
      font-family: inherit;
      resize: vertical;
    }
    
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .char-count {
      font-size: 0.85rem;
      color: var(--ink);
      opacity: 0.7;
      text-align: right;
    }
    
    .char-count.warning {
      color: #e74c3c;
      opacity: 1;
    }
    
    .upload-btn {
      padding: 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .upload-btn:hover {
      opacity: 0.9;
    }
    
    .upload-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status-message {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
    }
    
    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <div style="display:flex;align-items:center;gap:14px">
      <div class="mark"></div>
      <div>
        <a href="/" style="text-decoration:none;color:inherit">
          <div class="brand" style="font-weight:bold;font-size:1.5rem">TinyRisks</div>
        </a>
        <div style="font-weight:600;color:var(--ink);font-size:.9rem">Art Studio</div>
      </div>
    </div>
    <nav style="font-size:1.3rem;font-weight:bold;text-align:center">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/writing">Writing</a></li>
        <li><a href="/admin" class="active">Admin</a></li>
      </ul>
    </nav>
  </header>

  <div class="admin-container">
    <div class="admin-header">
      <h1 style="margin: 0; color: var(--accent);">Admin Dashboard</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="upload-section">
      <h2 style="color: var(--accent); margin-top: 0;">Upload Image</h2>
      
      <form id="uploadForm" class="upload-form">
        <div class="form-group">
          <label for="imageInput">Select Image</label>
          <input type="file" id="imageInput" name="image" accept="image/*" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description (Optional, max 4000 characters)</label>
          <textarea id="description" name="description" placeholder="Enter a description for this image..." aria-describedby="charCount"></textarea>
          <div class="char-count" id="charCount">0 / 4000 characters</div>
        </div>
        
        <button type="submit" class="upload-btn" id="uploadBtn">Upload Image</button>
        
        <div id="uploadStatus" style="display: none;" role="alert" aria-live="polite"></div>
      </form>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
      <a href="/" style="color: var(--accent); text-decoration: none;">← Back to Site</a>
    </div>
  </div>

  <footer>
    <p>© <span id="year"></span> TinyRisks.art — Built with semantic HTML + simple CSS.</p>
  </footer>

  <script src="./static/js/components.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Logout functionality
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/api/logout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        if (data.success) {
          window.location.href = data.redirect;
        }
      } catch (err) {
        console.error('Logout failed', err);
      }
    });

    // Character count for description
    const description = document.getElementById('description');
    const charCount = document.getElementById('charCount');
    
    description.addEventListener('input', () => {
      const length = description.value.length;
      charCount.textContent = `${length} / 4000 characters`;
      
      if (length > 4000) {
        charCount.classList.add('warning');
      } else {
        charCount.classList.remove('warning');
      }
    });

    // Upload form functionality
    const uploadForm = document.getElementById('uploadForm');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(uploadForm);
      const originalText = uploadBtn.textContent;
      
      // Validate description length
      const desc = description.value;
      if (desc.length > 4000) {
        uploadStatus.textContent = 'Description is too long (max 4000 characters)';
        uploadStatus.className = 'status-message error';
        uploadStatus.style.display = 'block';
        return;
      }
      
      uploadBtn.textContent = 'Uploading...';
      uploadBtn.disabled = true;
      uploadStatus.style.display = 'none';

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          uploadStatus.textContent = 'Image uploaded successfully!';
          uploadStatus.className = 'status-message success';
          uploadStatus.style.display = 'block';
          uploadForm.reset();
          charCount.textContent = '0 / 4000 characters';
          charCount.classList.remove('warning');
        } else {
          throw new Error(data.error || 'Upload failed');
        }
      } catch (err) {
        uploadStatus.textContent = err.message;
        uploadStatus.className = 'status-message error';
        uploadStatus.style.display = 'block';
      } finally {
        uploadBtn.textContent = originalText;
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
