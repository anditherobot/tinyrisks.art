<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Dashboard - TinyRisks.art</title>
  <link rel="stylesheet" href="./static/css/base.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Dashboard specific overrides */
    body {
      overflow: hidden; /* Prevent body scroll for app-like feel */
    }
    
    .dashboard-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      background: var(--bg);
    }
    
    /* Header Override */
    .dashboard-header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      height: 60px;
      border-bottom: 1px solid var(--line);
      background: var(--card);
      z-index: 10;
    }
    
    .logo-area {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: bold;
      color: var(--ink);
      text-decoration: none;
    }
    
    .admin-controls {
      display: flex;
      gap: 1rem;
    }
    
    /* Sidebar */
    .sidebar {
      background: var(--card);
      border-right: 1px solid var(--line);
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .sidebar-section h3 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-bottom: 1rem;
    }
    
    .recent-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .recent-item {
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--ink);
      transition: background 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .recent-item:hover {
      background: rgba(2, 136, 209, 0.1); /* var(--accent) with opacity */
      color: var(--accent);
    }
    
    /* Main Workspace */
    .workspace {
      padding: 1.5rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--line);
    }
    
    .tab-btn {
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 1px solid transparent;
      border-bottom: none;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
      border-radius: 4px 4px 0 0;
      transition: all 0.2s;
    }
    
    .tab-btn.active {
      background: var(--bg);
      border-color: var(--line);
      border-bottom-color: var(--bg); /* Blend with background */
      color: var(--accent);
      margin-bottom: -1px; /* Overlap border */
    }
    
    .tab-btn:hover:not(.active) {
      color: var(--ink);
      background: rgba(0,0,0,0.05);
    }
    
    /* Tab Panels */
    .tab-panel {
      display: none;
      flex: 1;
      overflow: hidden; /* Manage internal scroll */
    }
    
    .tab-panel.active {
      display: block;
    }
    
    /* Create/Edit Panel Layout */
    .editor-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 1.5rem;
      height: 100%;
    }
    
    .meta-pane {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    
    .content-pane {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 1rem;
      height: 100%;
      overflow: hidden;
    }
    
    .markdown-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      height: 100%;
      overflow: hidden;
    }
    
    textarea.md-editor {
      width: 100%;
      height: 100%;
      resize: none;
      padding: 1rem;
      border: 1px solid var(--line);
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      line-height: 1.5;
      background: var(--card);
      color: var(--ink);
    }
    
    .md-preview {
      padding: 1rem;
      border: 1px solid var(--line);
      border-radius: 4px;
      background: var(--card);
      overflow-y: auto;
      color: var(--ink);
    }
    
    /* Common Form Elements */
    input, select {
      padding: 0.8rem;
      border: 1px solid var(--line);
      border-radius: 4px;
      background: var(--card);
      color: var(--ink);
      font-size: 0.9rem;
    }
    
    label {
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
      margin-bottom: 0.25rem;
      display: block;
    }
    
    /* Library View */
    .library-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding-bottom: 2rem;
      overflow-y: auto;
      height: 100%;
    }
    
    .library-item {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 4px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: transform 0.2s;
    }
    
    .library-item:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .lib-thumb {
      width: 100%;
      height: 150px;
      background: var(--bg);
      border-radius: 4px;
      object-fit: cover;
    }
    
    .action-bar {
      margin-top: auto;
      display: flex;
      gap: 0.5rem;
    }
    
    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--muted);
    }
    
    .btn-sm:hover {
      background: var(--bg);
      color: var(--ink);
    }
    
    .btn-danger:hover {
      border-color: var(--error);
      color: var(--error);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    /* Responsive adjustment for smaller screens */
    @media (max-width: 900px) {
      .dashboard-container {
        grid-template-columns: 1fr;
        grid-template-rows: 60px auto 1fr; /* Header, Nav, Content */
      }
      .sidebar {
        display: none; /* Hide sidebar on small screens for now, or make it a drawer */
      }
      .editor-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        overflow-y: auto; /* Allow scroll on mobile */
      }
      .markdown-area {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <a href="/" class="logo-area">
        <div class="mark" style="width:30px;height:30px;"></div>
        <span>TinyRisks Studio</span>
      </a>
      <div class="admin-controls">
        <a href="/" class="btn-sm" style="text-decoration:none;display:flex;align-items:center;">View Site</a>
        <button id="logoutBtn" class="btn-sm">Logout</button>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3>Quick Actions</h3>
        <button class="btn-primary" style="width:100%" onclick="switchTab('create')">+ New Post</button>
      </div>
      
      <div class="sidebar-section">
        <h3>Recent Updates</h3>
        <ul class="recent-list" id="recentList">
          <!-- Populated by JS -->
          <li class="recent-item" style="color:var(--muted);cursor:default;">Loading...</li>
        </ul>
      </div>
    </aside>

    <!-- Main Workspace -->
    <main class="workspace">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('create')" id="tab-create">Create / Edit</button>
        <button class="tab-btn" onclick="switchTab('library')" id="tab-library">Library</button>
        <button class="tab-btn" onclick="switchTab('posts')" id="tab-posts">Text Posts</button>
      </div>

      <!-- Tab 1: Create/Edit -->
      <div id="panel-create" class="tab-panel active">
        <form id="editorForm" style="height:100%;">
          <input type="hidden" id="editingId" value="">
          
          <div class="editor-grid">
            <!-- Left: Metadata -->
            <div class="meta-pane">
              <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Project Title" style="width:100%">
              </div>
              
              <div>
                <label for="caption">Caption</label>
                <input type="text" id="caption" name="caption" placeholder="Short summary" style="width:100%">
              </div>
              
              <div>
                <label for="images">Images (Max 9)</label>
                <input type="file" id="images" name="images" accept="image/*" multiple style="width:100%">
                <small style="color:var(--muted);display:block;margin-top:0.5rem" id="fileStatus">No files selected</small>
              </div>

              <div style="margin-top:auto;padding-top:1rem;border-top:1px solid var(--line);">
                 <button type="submit" class="btn-primary" id="saveBtn" style="width:100%">Publish Project</button>
                 <button type="button" class="btn-sm" id="cancelBtn" style="width:100%;margin-top:0.5rem;display:none;">Cancel Edit</button>
                 <div id="statusMsg" style="text-align:center;margin-top:0.5rem;font-size:0.85rem;"></div>
              </div>
            </div>

            <!-- Right: Content & Preview -->
            <div class="content-pane">
              <div class="markdown-area">
                <div style="display:flex;flex-direction:column;height:100%">
                  <label>Description (Markdown)</label>
                  <textarea id="description" name="description" class="md-editor" placeholder="Write your description here... # Heading, **bold**, etc."></textarea>
                </div>
                <div style="display:flex;flex-direction:column;height:100%">
                   <label>Live Preview</label>
                   <div id="mdPreview" class="md-preview"></div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Tab 2: Library -->
      <div id="panel-library" class="tab-panel">
        <div id="libraryGrid" class="library-grid">
           <!-- Populated by JS -->
           <p style="color:var(--muted)">Loading library...</p>
        </div>
      </div>

      <!-- Tab 3: Text Posts -->
      <div id="panel-posts" class="tab-panel">
        <div style="margin-bottom:1rem;display:flex;justify-content:space-between;align-items:center">
          <h2 style="margin:0">Text Posts</h2>
          <button class="btn-primary" onclick="createNewPost()">+ New Post</button>
        </div>
        <div id="postsGrid" class="library-grid">
           <!-- Populated by JS -->
           <p style="color:var(--muted)">Loading posts...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Text Post Editor Modal -->
  <div id="postModal" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);z-index:100;overflow-y:auto">
    <div style="max-width:900px;margin:2rem auto;background:var(--card);border-radius:8px;padding:2rem">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem">
        <h2 style="margin:0" id="postModalTitle">New Text Post</h2>
        <button class="btn-sm" onclick="closePostModal()">âœ• Close</button>
      </div>
      
      <form id="postForm" style="display:flex;flex-direction:column;gap:1.5rem">
        <input type="hidden" id="postEditingId" value="">
        
        <div>
          <label for="postTitle">Title *</label>
          <input type="text" id="postTitle" name="title" required placeholder="Post title" style="width:100%">
        </div>
        
        <div>
          <label for="postSubtitle">Subtitle</label>
          <input type="text" id="postSubtitle" name="subtitle" placeholder="Optional subtitle" style="width:100%">
        </div>
        
        <div>
          <label for="postCategory">Category</label>
          <select id="postCategory" name="category" style="width:100%">
            <option value="">-- Select Category --</option>
            <option value="Essays">Essays</option>
            <option value="World Building">World Building</option>
            <option value="Architecture">Architecture</option>
            <option value="Philosophy">Philosophy</option>
          </select>
        </div>
        
        <div>
          <label for="postTags">Tags (comma-separated)</label>
          <input type="text" id="postTags" name="tags" placeholder="e.g. architecture, design, philosophy" style="width:100%">
        </div>
        
        <div>
          <label for="postReadingTime">Reading Time (minutes)</label>
          <input type="number" id="postReadingTime" name="reading_time" min="0" value="5" style="width:100%">
        </div>
        
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
          <div style="display:flex;flex-direction:column;height:400px">
            <label for="postContent">Content (Markdown) *</label>
            <textarea id="postContent" name="content" required class="md-editor" placeholder="Write your post content here using Markdown..." style="flex:1"></textarea>
          </div>
          <div style="display:flex;flex-direction:column;height:400px">
            <label>Preview</label>
            <div id="postPreview" class="md-preview" style="flex:1"></div>
          </div>
        </div>
        
        <div style="display:flex;align-items:center;gap:1rem">
          <label style="display:flex;align-items:center;gap:0.5rem;cursor:pointer;margin:0">
            <input type="checkbox" id="postPublished" name="published" style="width:auto">
            <span>Published</span>
          </label>
          <small style="color:var(--muted)">(Uncheck to save as draft)</small>
        </div>
        
        <div style="display:flex;gap:1rem;justify-content:flex-end;border-top:1px solid var(--line);padding-top:1rem">
          <button type="button" class="btn-sm" onclick="closePostModal()">Cancel</button>
          <button type="submit" class="btn-primary" id="postSaveBtn">Save Post</button>
        </div>
        
        <div id="postStatusMsg" style="text-align:center;font-size:0.85rem"></div>
      </form>
    </div>
  </div>

  <script src="./static/admin/admin.js"></script>
</body>
</html>
