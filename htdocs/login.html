<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TinyRisks.art</title>
  <link rel="stylesheet" href="./static/css/base.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: var(--surface);
      border: 2px solid var(--accent);
      border-radius: 8px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.85rem;
    }
    
    .form-group input {
      padding: 0.75rem;
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--ink);
      font-size: 1rem;
      border-radius: 4px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .login-btn {
      padding: 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .login-btn:hover {
      opacity: 0.9;
    }
    
    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1rem;
    }
    
    .back-link a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <div style="display:flex;align-items:center;gap:14px">
      <div class="mark"></div>
      <div>
        <a href="/" style="text-decoration:none;color:inherit">
          <div class="brand" style="font-weight:bold;font-size:1.5rem">TinyRisks</div>
        </a>
        <div style="font-weight:600;color:var(--ink);font-size:.9rem">Art Studio</div>
      </div>
    </div>
    <nav style="font-size:1.3rem;font-weight:bold;text-align:center">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/writing">Writing</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h2 style="text-align: center; color: var(--accent); margin-top: 0;">Admin Login</h2>
    
    <form id="loginForm" class="login-form" aria-describedby="errorMessage">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
      
      <div id="errorMessage" class="error-message" style="display: none;" role="alert" aria-live="polite"></div>
    </form>
    
    <div class="back-link">
      <a href="/">← Back to Home</a>
    </div>
  </div>

  <footer>
    <p>© <span id="year"></span> TinyRisks.art — Built with semantic HTML + simple CSS.</p>
  </footer>

  <script src="./static/js/components.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      errorMessage.style.display = 'none';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          window.location.href = data.redirect;
        } else {
          errorMessage.textContent = data.error || 'Login failed';
          errorMessage.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (err) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
