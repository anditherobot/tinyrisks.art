<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>500 - Server Error | TinyRisks.art</title>
  <link rel="stylesheet" href="./static/css/base.css">
  <style>
    .error-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 2rem;
      text-align: center;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: var(--accent);
      margin: 0;
      line-height: 1;
    }
    
    .error-message {
      font-size: 1.5rem;
      color: var(--ink);
      margin: 1rem 0 2rem;
    }
    
    .error-description {
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .back-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--accent);
      color: var(--bg);
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: opacity 0.3s;
    }
    
    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body data-theme="brass">

  <header>
    <div style="display:flex;align-items:center;gap:14px">
      <div class="mark"></div>
      <div>
        <a href="/" style="text-decoration:none;color:inherit">
          <div class="brand" style="font-weight:bold;font-size:1.5rem">TinyRisks</div>
        </a>
        <div style="font-weight:600;color:var(--ink);font-size:.9rem">Art Studio</div>
      </div>
    </div>
    <nav style="font-size:1.3rem;font-weight:bold;text-align:center">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/writing">Writing</a></li>
      </ul>
    </nav>
  </header>

  <div class="error-container">
    <h1 class="error-code">500</h1>
    <p class="error-message">Internal Server Error</p>
    <p class="error-description">
      Something went wrong on our end. We're working to fix it.
      Please try again in a few moments.
    </p>
    <a href="/" class="back-btn">← Back to Site</a>
  </div>

  <footer>
    <p>© <span id="year"></span> TinyRisks.art — Built with semantic HTML + simple CSS.</p>
  </footer>

  <script src="./static/js/components.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
