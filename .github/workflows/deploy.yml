name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e  # Exit on any error
            cd $REMOTE_PATH
            
            # Check if git repo exists, initialize if not
            REPO_URL="https://github.com/anditherobot/tinyrisks.art.git"
            
            if [ ! -d .git ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin "$REPO_URL"
              echo "Fetching from origin..."
              git fetch origin
              git checkout -b master origin/master 2>/dev/null || git reset --hard origin/master
            else
              # Ensure remote origin is configured correctly
              if ! git remote get-url origin >/dev/null 2>&1; then
                echo "Adding remote origin..."
                git remote add origin "$REPO_URL"
              fi
              git pull origin master
            fi
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            
            # Install/update Python dependencies
            pip3 install -q -r requirements.txt
            
            # Ensure database is initialized, migrated, and seeded
            python3 init_db.py
            if [ $? -ne 0 ]; then
              echo "❌ Database initialization failed!"
              exit 1
            fi
            
            # Set permissions
            sudo chown -R www-data:www-data htdocs/
            
            # Reload/restart services
            sudo systemctl reload nginx
            
            # Restart Flask service if installed
            if systemctl list-unit-files | grep -q '^tinyrisks\.service'; then
              sudo systemctl restart tinyrisks
            else
              echo "⚠️ tinyrisks systemd service not found; skipping restart."
              echo "   Ensure tinyrisks.service is installed in /etc/systemd/system/ for Flask to run."
            fi
            
            echo "✅ Deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          sleep 3
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L https://tinyrisks.art)
          if [ "$STATUS" == "200" ] || [ "$STATUS" == "301" ] || [ "$STATUS" == "302" ]; then
            echo "✅ Site is live (Status: $STATUS)"
          else
            echo "❌ Site check failed (Status: $STATUS)"
            exit 1
          fi
