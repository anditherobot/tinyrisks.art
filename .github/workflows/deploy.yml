name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'EOF'
            cd ${{ secrets.REMOTE_PATH }}
            git pull origin master
            
            # Ensure database is initialized, migrated, and seeded
            python3 init_db.py
            
            sudo chown -R www-data:www-data htdocs/
            sudo systemctl restart tinyrisks
            sudo systemctl reload nginx
            echo "✅ Deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          sleep 3
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L https://tinyrisks.art)
          if [ "$STATUS" == "200" ] || [ "$STATUS" == "301" ] || [ "$STATUS" == "302" ]; then
            echo "✅ Site is live (Status: $STATUS)"
          else
            echo "❌ Site check failed (Status: $STATUS)"
            exit 1
          fi
